<!DOCTYPE html>
<html>
<head>
  <title>CONEXIA WBS</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ["orgchart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tarea');
      data.addColumn('string', 'Padre');
      data.addRows([
        // Nivel 1
        [{v:'CONEXIA', f:'<div style="color:white;background-color:#003366;padding:5px;border-radius:5px"><b>CONEXIA</b></div>'}, ''],
		
		// Nivel 2 - Conexia
        ['Gestión del Producto', 'CONEXIA'],

        // Nivel 3 - Gestión del Producto / Sprints
        ['Sprint 1 y 2', 'Gestión del Producto'],
        ['Sprint 3 y 4', 'Gestión del Producto'],
        ['Sprint 5 y 6', 'Gestión del Producto'],
		['Sprint 7 y 8', 'Gestión del Producto'],
		['Sprint 9', 'Gestión del Producto'], 
		['Sprint 10', 'Gestión del Producto'], 
		['Sprint 11', 'Gestión del Producto'], 

        // Nivel 4 - Sprint 1 y 2
        ['Gestión de usuarios y perfiles', 'Sprint 1 y 2'],

        // Nivel 4 - Sprint 3 y 4
        ['Gestión de proyectos colaborativos', 'Sprint 3 y 4'],

        // Nivel 4 - Sprint 5 y 6
        ['Conexiones y comunidad', 'Sprint 5 y 6'],
		 
		// Nivel 4 - Sprint 7 y 8
        ['Gestión de servicios digitales', 'Sprint 7 y 8'],
		
		// Nivel 4 - Sprint 9
        ['Proceso de reseñas y valoraciones', 'Sprint 9'],
		
		// Nivel 4 - Sprint 10
        ['Proceso de monetización y membresías', 'Sprint 10'],
		
		// Nivel 4 - Sprint 11
        ['Análisis y métricas', 'Sprint 11'],
		
		// Nivel 5 - Gestión de usuarios y perfiles
		['Registro de usuario', 'Gestión de usuarios y perfiles'],
		['Validación de identidad', 'Gestión de usuarios y perfiles'],
		['Inicio de sesión', 'Gestión de usuarios y perfiles'],
		['Asignación de roles y permisos', 'Gestión de usuarios y perfiles'],
		
		// Nivel 5 - Gestión de proyectos colaborativos
        ['Publicación de proyectos', 'Gestión de proyectos colaborativos'],
		['Administración de postulaciones a proyectos', 'Gestión de proyectos colaborativos'],
		['Búsqueda de proyectos', 'Gestión de proyectos colaborativos'],
		['Negociación de condiciones', 'Gestión de proyectos colaborativos'],
		
		// Nivel 5 - Conexiones y comunidad
        ['Publicación de novedades', 'Conexiones y comunidad'],
		['Administración de conexiones', 'Conexiones y comunidad'],
		['Mensajería interna', 'Conexiones y comunidad'],
		['Otorgamiento de insignias', 'Conexiones y comunidad'],
		
		// Nivel 5 - Gestión de servicios digitales
        ['Publicación de servicios', 'Gestión de servicios digitales'],
		['Administración de solicitudes a servicios', 'Gestión de servicios digitales'],
		['Pasarela de pagos', 'Gestión de servicios digitales'],
		['Administración de reclamos', 'Gestión de servicios digitales'],
		
		// Nivel 5 - Proceso de reseñas y valoraciones
        ['Reseñas a usuarios, proyectos y servicios', 'Proceso de reseñas y valoraciones'],
		['Administración de comentarios', 'Proceso de reseñas y valoraciones'],
		
		// Nivel 5 - Proceso de monetización y membresías
        ['Suscripción a membresías', 'Proceso de monetización y membresías'],
		
		// Nivel 5 - Análisis y métricas
        ['Visualización de métricas', 'Análisis y métricas']
				
      ]);

      var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      chart.draw(data, { allowHtml: true });
    }
  </script>
</head>
<body>
  <h2 style="font-family:sans-serif; color:#003366;">CONEXIA WBS</h2>
  <div id="chart_div"></div>
</body>
</html>
